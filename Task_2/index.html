<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <!-- Required css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Simple Calculator</div>
        <div id="result"></div>
        <div class="buttons">
            <div class="button operation" id="clear">AC</div>
            <div class="button operation" id="delete">DELETE</div>
            <div class="button operation" id="equal">=</div>
            <div class="button operation" id="divide">/</div>
            <div class="button num" id="7">7</div>
            <div class="button num" id="8">8</div>
            <div class="button num" id="9">9</div>
            <div class="button operation" id="multiply">*</div>
            <div class="button num" id="4">4</div>
            <div class="button num" id="5">5</div>
            <div class="button num" id="6">6</div>
            <div class="button operation" id="subtract">-</div>
            <div class="button num" id="1">1</div>
            <div class="button num" id="2">2</div>
            <div class="button num" id="3">3</div>
            <div class="button operation" id="add">+</div>
            <div class="span button num" id="0">0</div>
            <div class="button operation" id="dot">.</div>
            <div class="button operation" id="percentile">%</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
